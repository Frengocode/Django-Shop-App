{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<form method="post" class="login-form p-4 border rounded shadow-sm bg-light mx-auto" style="max-width: 400px;">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign in</button>
    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'sign_up' %}" class="btn btn-link">Sign Up</a>
    </p>
    <p class="text-center">
        <a href="{% url 'password_reset' %}" class="btn btn-link">Reset Your Password?</a>
    </p>
</form>
